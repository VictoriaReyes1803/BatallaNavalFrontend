<main class="w-full h-screen">
    <div class="flex h-screen w-full justify-center items-center">
        <style>
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-family: 'Inter', sans-serif;
                --font-sans: 'Inter';
            }
        </style>
        <style>
            body {
                font-family: 'Inter', sans-serif;
                --font-sans: 'Inter';
            }
        </style>
        <div class="rounded-lg border bg-card text-card-foreground shadow-sm px-0" data-v0-t="card">
            <div class="p-0">
                <div class="flex flex-1 min-h-[50vh] items-center justify-center py-6">
                    <div class="grid gap-6 w-full px-4">
                        <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                            <div class="flex flex-col p-6 space-y-1">
                                <h3 class="whitespace-nowrap tracking-tight text-2xl font-bold">Login</h3>
                                <p class="text-sm text-muted-foreground">Enter your email below to login to your account
                                </p>
                            </div>
                            <div class="p-6">
                                <div class="space-y-4">
                                    <div class="space-y-2">
                                        <label
                                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                            for="email">
                                            Email
                                        </label>
                                        <input
                                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                            id="email" placeholder="m@example.com" required="" type="email" />
                                    </div>
                                    <div class="space-y-2">
                                        <div class="flex items-center">
                                            <label
                                                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                                for="password">
                                                Password
                                            </label>
                                        </div>
                                        <input
                                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                            id="password" required="" type="password" placeholder="********"/>
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-col items-center p-4 space-y-2">
                                <button
                                    class="bg-black text-white inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 w-full">
                                    Login
                                </button>
                                <label class="w-full">
                                    <a [routerLink]="['/register']" class="text-sm text-accent">Registarse aqui</a>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
