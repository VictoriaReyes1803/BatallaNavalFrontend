<app-global-loader class="zindx" *ngIf="isSubmitting"></app-global-loader>
<app-code-verify class="zindx2"  *ngIf="verifycode" [email]="email" [password]="password" (onCancel)="cancel()" ></app-code-verify>
<div *ngIf="mostrarAlerta" class="alertmsg">
    <app-alert [message]="message"></app-alert>
</div>
<div class="fondoAnimado text-gray-900 justify-center">

    <video autoplay muted loop>
        <source src="http://localhost:4200/assets/videos/moleculasfuego.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>

  <div class=" primerc max-w-screen-xl m-0 sm:m-10 sm:rounded-lg flex justify-center flex-1" style="background-color: #ffffff00;">

        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <section class="logo-cont flex justify-center items-center ">
                <h1 class="titulo">BATALLA NAVAL</h1>
            </section>
            <div class="mt-5 flex flex-col items-center justify-center">
                <div class="w-full flex-1 mt-8">
                    <form class="mx-auto max-w-xs" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="textInputWrapper ">
                            <input
                            name="email"
                            formControlName="email"
                            placeholder="Correo" type="text" class="textInput">
                          <div class="alert"
                               *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                            <div
                              *ngIf="loginForm.controls['email'].errors?.['required']">El email es requerido.
                            </div>
                            <div
                              *ngIf="loginForm.controls['email'].errors?.['email']">
                              Formato de email incorrecto.
                            </div>
                          </div>
                        </div>

                        <div class="textInputWrapper">
                            <input
                            name="password"
                            formControlName="password"
                            placeholder="Contraseña" type="password" class="textInput">
                          <div class="alert"
                               *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                            <div
                              *ngIf="loginForm.controls['password'].errors?.['required']">La contraseña es requerida.
                            </div>
                          </div>
                        </div>

                        <button [disabled]="!loginForm.valid || isSubmitting"
                            type="submit"
                            class="mt-5 tracking-wide  font-semibold text-black-500 w-full py-4 rounded-full hover:bg-green-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none" style="background-color: #ffacac;">
                            <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                                <circle cx="8.5" cy="7" r="4" />
                                <path d="M20 8v6M23 11h-6" />
                            </svg>
                            <span class="ml-">
                                Sign In
                            </span>
                        </button>


                      <div class="alert" *ngIf="backendErrorMessage">
                        <div class="text-red-500">
                          {{ backendErrorMessage }}
                        </div>
                      </div>

                      <div class="text-red-500" *ngIf="notfound">
                        User Not Found.
                      </div>

                      <div class="text-red-500" *ngIf="passwordVerify" >
                        Incorrect password.
                      </div>

                      <div class="text-red-500" *ngIf="error">
                        Server error.
                      </div>

                      <div class="alert" *ngIf="backendErrors">
                        <div class="text-red-500" *ngFor="let error of backendErrors | keyvalue">
                          {{ error.value }}
                        </div>
                      </div>

                      <p class="mt-6 text-xs text-white text-center">
                        No tienes cuenta?
                        <a
                        (click)="register()"
                        class="hover:underline cursor-pointer text-red-500">Inicia sesion</a>
                        <br>
                    
                    </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
